delete:
  tags:
  - HotelPasses
  summary: Deletes a hotel pass (Admin).
  parameters:
  - name: id
    in: path
    required: true
    schema:
      type: integer
      format: int64
  responses:
    '200':
      description: Deleted successfully
      content:
        application/json:
          schema:
            type: boolean
    '400':
      description: Invalid data supplied
    '401':
      description: Unauthorized
    '404':
      description: Pass not found
    '500':
      description: Unexpected internal server error
