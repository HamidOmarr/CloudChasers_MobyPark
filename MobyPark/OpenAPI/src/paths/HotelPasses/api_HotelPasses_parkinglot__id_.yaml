get:
  tags:
  - HotelPasses
  summary: Retrieves all passes for a specific parking lot.
  parameters:
  - name: parkingLotId
    in: path
    required: true
    schema:
      type: integer
      format: int64
  - name: id
    in: path
    required: true
    schema:
      type: string
  responses:
    '200':
      description: List retrieved
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../../components/schemas/ReadHotelPassDto.yaml
    '400':
      description: Invalid data supplied
    '401':
      description: Unauthorized
    '404':
      description: Parking lot has no passes
    '500':
      description: Unexpected internal server error
