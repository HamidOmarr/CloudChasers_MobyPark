post:
  tags:
  - HotelPasses
  summary: Creates a new hotel pass (Admin).
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../../components/schemas/AdminCreateHotelPassDto.yaml
      text/json:
        schema:
          $ref: ../../components/schemas/AdminCreateHotelPassDto.yaml
      application/*+json:
        schema:
          $ref: ../../components/schemas/AdminCreateHotelPassDto.yaml
  responses:
    '200':
      description: Pass created
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/ReadHotelPassDto.yaml
    '400':
      description: Invalid dates or no spots available
    '401':
      description: Unauthorized
    '409':
      description: Pass overlaps with existing reservation
    '500':
      description: Unexpected internal server error
patch:
  tags:
  - HotelPasses
  summary: Updates a hotel pass (Admin).
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../../components/schemas/PatchHotelPassDto.yaml
      text/json:
        schema:
          $ref: ../../components/schemas/PatchHotelPassDto.yaml
      application/*+json:
        schema:
          $ref: ../../components/schemas/PatchHotelPassDto.yaml
  responses:
    '200':
      description: Pass updated
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/ReadHotelPassDto.yaml
    '400':
      description: Invalid dates or no spots available
    '401':
      description: Unauthorized
    '404':
      description: Pass not found
    '409':
      description: New dates overlap with another reservation
    '500':
      description: Unexpected internal server error
