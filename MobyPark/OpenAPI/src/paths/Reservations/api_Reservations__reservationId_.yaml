put:
  tags:
  - Reservations
  summary: Updates an existing reservation.
  parameters:
  - name: reservationId
    in: path
    required: true
    schema:
      type: integer
      format: int64
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../../components/schemas/UpdateReservationDto.yaml
      text/json:
        schema:
          $ref: ../../components/schemas/UpdateReservationDto.yaml
      application/*+json:
        schema:
          $ref: ../../components/schemas/UpdateReservationDto.yaml
  responses:
    '200':
      description: Update successful
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/ReservationModel.yaml
    '400':
      description: Invalid data supplied
    '401':
      description: Unauthorized
    '404':
      description: Reservation not found
    '500':
      description: Unexpected internal server error
delete:
  tags:
  - Reservations
  summary: Deletes (cancels) a reservation.
  parameters:
  - name: reservationId
    in: path
    required: true
    schema:
      type: integer
      format: int64
  responses:
    '200':
      description: Deleted successfully
    '400':
      description: Invalid data supplied
    '401':
      description: Unauthorized
    '404':
      description: Reservation not found
    '500':
      description: Unexpected internal server error
get:
  tags:
  - Reservations
  summary: Retrieves a specific reservation.
  parameters:
  - name: reservationId
    in: path
    required: true
    schema:
      type: integer
      format: int64
  responses:
    '200':
      description: Reservation found
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/ReservationModel.yaml
    '400':
      description: Invalid data supplied
    '401':
      description: Unauthorized
    '404':
      description: Reservation not found
    '500':
      description: Unexpected internal server error
