post:
  tags:
  - Reservations
  summary: Estimates the cost of a reservation without creating it.
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../../components/schemas/ReservationCostEstimateRequest.yaml
      text/json:
        schema:
          $ref: ../../components/schemas/ReservationCostEstimateRequest.yaml
      application/*+json:
        schema:
          $ref: ../../components/schemas/ReservationCostEstimateRequest.yaml
  responses:
    '200':
      description: Estimate calculated
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/ReservationCostEstimateResponseDto.yaml
    '400':
      description: Invalid time window or lot closed
    '401':
      description: Unauthorized
    '404':
      description: Parking lot not found
    '500':
      description: Unexpected internal server error
