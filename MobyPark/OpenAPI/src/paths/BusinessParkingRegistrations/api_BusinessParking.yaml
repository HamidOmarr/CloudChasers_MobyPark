post:
  tags:
  - BusinessParkingRegistrations
  summary: Creates a new business registration (Admin only).
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../../components/schemas/CreateBusinessRegAdminDto.yaml
      text/json:
        schema:
          $ref: ../../components/schemas/CreateBusinessRegAdminDto.yaml
      application/*+json:
        schema:
          $ref: ../../components/schemas/CreateBusinessRegAdminDto.yaml
  responses:
    '200':
      description: Registration created
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/ReadBusinessRegDto.yaml
    '400':
      description: Invalid data supplied
    '401':
      description: Unauthorized
    '404':
      description: Business ID not found
    '409':
      description: License plate already registered or active
    '500':
      description: Unexpected internal server error
patch:
  tags:
  - BusinessParkingRegistrations
  summary: Updates the active status of a registration (Admin only).
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../../components/schemas/PatchBusinessRegDto.yaml
      text/json:
        schema:
          $ref: ../../components/schemas/PatchBusinessRegDto.yaml
      application/*+json:
        schema:
          $ref: ../../components/schemas/PatchBusinessRegDto.yaml
  responses:
    '200':
      description: Status updated
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/ReadBusinessRegDto.yaml
    '400':
      description: Invalid data supplied
    '401':
      description: Unauthorized
    '404':
      description: Registration not found
    '500':
      description: Unexpected internal server error
