get:
  tags:
  - BusinessParkingRegistrations
  summary: Retrieves only ACTIVE registrations for a license plate.
  parameters:
  - name: licensePlate
    in: path
    required: true
    schema:
      type: string
  responses:
    '200':
      description: Found active registration
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/ReadBusinessRegDto.yaml
    '400':
      description: Invalid data supplied
    '401':
      description: Unauthorized
    '404':
      description: No active registration found
    '500':
      description: Unexpected internal server error
