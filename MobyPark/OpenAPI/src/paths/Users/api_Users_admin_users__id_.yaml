get:
  tags:
  - Users
  summary: Retrieves full user details (Admin).
  parameters:
  - name: id
    in: path
    required: true
    schema:
      type: integer
      format: int32
  responses:
    '200':
      description: User found
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/AdminUserProfileDto.yaml
    '400':
      description: Invalid data supplied
    '401':
      description: Unauthorized
    '404':
      description: User not found
    '500':
      description: Unexpected internal server error
delete:
  tags:
  - Users
  summary: Deletes a user account (Admin).
  parameters:
  - name: id
    in: path
    required: true
    schema:
      type: integer
      format: int64
  responses:
    '200':
      description: User deleted
    '400':
      description: Invalid data supplied
    '401':
      description: Unauthorized
    '404':
      description: User not found
    '500':
      description: Unexpected internal server error
