post:
  tags:
  - Users
  summary: Registers a new user and returns an auth token.
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../../components/schemas/RegisterDto.yaml
      text/json:
        schema:
          $ref: ../../components/schemas/RegisterDto.yaml
      application/*+json:
        schema:
          $ref: ../../components/schemas/RegisterDto.yaml
  responses:
    '201':
      description: User registered successfully
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/AuthDto.yaml
    '400':
      description: Invalid data provided
    '401':
      description: Unauthorized
    '409':
      description: Username already taken
    '500':
      description: Server error
