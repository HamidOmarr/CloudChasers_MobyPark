put:
  tags:
  - Users
  summary: Updates a user's assigned role (Admin).
  parameters:
  - name: id
    in: path
    required: true
    schema:
      type: integer
      format: int64
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../../components/schemas/UpdateUserRoleDto.yaml
      text/json:
        schema:
          $ref: ../../components/schemas/UpdateUserRoleDto.yaml
      application/*+json:
        schema:
          $ref: ../../components/schemas/UpdateUserRoleDto.yaml
  responses:
    '200':
      description: Role updated
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/AdminUserProfileDto.yaml
    '400':
      description: Invalid role or user data
    '401':
      description: Unauthorized
    '404':
      description: User not found
    '500':
      description: Unexpected internal server error
