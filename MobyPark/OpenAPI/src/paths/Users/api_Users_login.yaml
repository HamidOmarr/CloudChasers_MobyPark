post:
  tags:
  - Users
  summary: Authenticates a user and returns a JWT.
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../../components/schemas/LoginDto.yaml
      text/json:
        schema:
          $ref: ../../components/schemas/LoginDto.yaml
      application/*+json:
        schema:
          $ref: ../../components/schemas/LoginDto.yaml
  responses:
    '200':
      description: Login successful
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/AuthDto.yaml
    '400':
      description: Invalid input
    '401':
      description: Invalid credentials
    '500':
      description: Unexpected internal server error
