get:
  tags:
  - ParkingLots
  summary: Retrieves a parking lot by its address.
  parameters:
  - name: address
    in: query
    schema:
      type: string
  responses:
    '200':
      description: Parking lot found
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/ReadParkingLotDto.yaml
    '400':
      description: Invalid data supplied
    '401':
      description: Unauthorized
    '404':
      description: Parking lot not found
    '500':
      description: Unexpected internal server error
patch:
  tags:
  - ParkingLots
  summary: Updates a parking lot by address.
  parameters:
  - name: address
    in: query
    schema:
      type: string
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../../components/schemas/PatchParkingLotDto.yaml
      text/json:
        schema:
          $ref: ../../components/schemas/PatchParkingLotDto.yaml
      application/*+json:
        schema:
          $ref: ../../components/schemas/PatchParkingLotDto.yaml
  responses:
    '200':
      description: Update successful
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/ReadParkingLotDto.yaml
    '400':
      description: Invalid update data
    '401':
      description: Unauthorized
    '404':
      description: Parking lot not found
    '409':
      description: New address conflicts with existing lot
    '500':
      description: Unexpected internal server error
