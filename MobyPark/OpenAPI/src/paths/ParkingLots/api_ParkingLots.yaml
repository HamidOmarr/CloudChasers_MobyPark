post:
  tags:
  - ParkingLots
  summary: Creates a new parking lot.
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../../components/schemas/CreateParkingLotDto.yaml
      text/json:
        schema:
          $ref: ../../components/schemas/CreateParkingLotDto.yaml
      application/*+json:
        schema:
          $ref: ../../components/schemas/CreateParkingLotDto.yaml
  responses:
    '200':
      description: Parking lot created successfully
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/ReadParkingLotDto.yaml
    '400':
      description: Invalid data supplied
    '401':
      description: Unauthorized
    '409':
      description: Parking lot address already taken
    '500':
      description: Unexpected internal server error
