patch:
  tags:
  - ParkingLots
  summary: Updates a parking lot by ID.
  parameters:
  - name: lotId
    in: path
    required: true
    schema:
      type: integer
      format: int64
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../../components/schemas/PatchParkingLotDto.yaml
      text/json:
        schema:
          $ref: ../../components/schemas/PatchParkingLotDto.yaml
      application/*+json:
        schema:
          $ref: ../../components/schemas/PatchParkingLotDto.yaml
  responses:
    '200':
      description: Update successful
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/ReadParkingLotDto.yaml
    '400':
      description: Invalid update data
    '401':
      description: Unauthorized
    '404':
      description: Parking lot not found
    '409':
      description: New address conflicts with existing lot
    '500':
      description: Unexpected internal server error
delete:
  tags:
  - ParkingLots
  summary: Deletes a parking lot by ID.
  parameters:
  - name: lotId
    in: path
    required: true
    schema:
      type: integer
      format: int64
  responses:
    '200':
      description: Deletion successful
      content:
        application/json:
          schema:
            type: boolean
    '400':
      description: Invalid data supplied
    '401':
      description: Unauthorized
    '404':
      description: Parking lot not found
    '500':
      description: Unexpected internal server error
