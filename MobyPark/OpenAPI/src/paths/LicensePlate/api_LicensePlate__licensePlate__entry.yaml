get:
  tags:
  - LicensePlate
  summary: Checks if a license plate is allowed to enter a parking lot.
  parameters:
  - name: licensePlate
    in: path
    required: true
    schema:
      type: string
  - name: parkingLotId
    in: query
    schema:
      type: integer
      format: int64
  responses:
    '200':
      description: Entry accepted
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/ReadLicensePlateDto.yaml
    '400':
      description: Invalid data supplied
    '401':
      description: Unauthorized
    '404':
      description: License plate or Parking lot not found
    '409':
      description: No spots available
    '500':
      description: Unexpected internal server error
