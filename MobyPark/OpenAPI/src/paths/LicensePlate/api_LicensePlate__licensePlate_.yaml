put:
  tags:
  - LicensePlate
  summary: Updates an existing license plate number.
  parameters:
  - name: licensePlate
    in: path
    required: true
    schema:
      type: string
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../../components/schemas/UpdateLicensePlateRequest.yaml
      text/json:
        schema:
          $ref: ../../components/schemas/UpdateLicensePlateRequest.yaml
      application/*+json:
        schema:
          $ref: ../../components/schemas/UpdateLicensePlateRequest.yaml
  responses:
    '200':
      description: Update successful
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/ReadLicensePlateDto.yaml
    '400':
      description: Invalid data supplied
    '401':
      description: Unauthorized
    '404':
      description: Old license plate not found
    '409':
      description: New license plate already exists
    '500':
      description: Unexpected internal server error
delete:
  tags:
  - LicensePlate
  summary: Deletes a license plate.
  parameters:
  - name: licensePlate
    in: path
    required: true
    schema:
      type: string
  responses:
    '200':
      description: Deleted successfully
      content:
        application/json:
          schema:
            type: boolean
    '400':
      description: Invalid data supplied
    '401':
      description: Unauthorized
    '404':
      description: License plate not found
    '500':
      description: Unexpected internal server error
get:
  tags:
  - LicensePlate
  summary: Retrieves details of a specific license plate.
  parameters:
  - name: licensePlate
    in: path
    required: true
    schema:
      type: string
  responses:
    '200':
      description: Found plate
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/ReadLicensePlateDto.yaml
    '400':
      description: Invalid data supplied
    '401':
      description: Unauthorized
    '404':
      description: Not found
    '500':
      description: Unexpected internal server error
