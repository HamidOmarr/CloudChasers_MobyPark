post:
  tags:
  - Payments
  summary: Refunds an existing payment (Admin only).
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../../components/schemas/PaymentRefundDto.yaml
      text/json:
        schema:
          $ref: ../../components/schemas/PaymentRefundDto.yaml
      application/*+json:
        schema:
          $ref: ../../components/schemas/PaymentRefundDto.yaml
  responses:
    '201':
      description: Refund processed
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/RefundResponseDto.yaml
    '400':
      description: Invalid input or missing amount
    '401':
      description: Unauthorized
    '404':
      description: Original payment not found
    '500':
      description: Unexpected internal server error
