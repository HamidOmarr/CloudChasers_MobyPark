put:
  tags:
  - Payments
  summary: Validates and completes a payment.
  parameters:
  - name: paymentId
    in: path
    required: true
    schema:
      type: string
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../../components/schemas/TransactionDataDto.yaml
      text/json:
        schema:
          $ref: ../../components/schemas/TransactionDataDto.yaml
      application/*+json:
        schema:
          $ref: ../../components/schemas/TransactionDataDto.yaml
  responses:
    '200':
      description: Payment validated
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/PaymentResponseDto.yaml
    '400':
      description: Invalid ID or data
    '401':
      description: Unauthorized
    '404':
      description: Payment not found
    '500':
      description: Unexpected internal server error
delete:
  tags:
  - Payments
  summary: Deletes a payment record.
  parameters:
  - name: paymentId
    in: path
    required: true
    schema:
      type: string
  responses:
    '200':
      description: Deleted successfully
      content:
        application/json:
          schema: {}
    '400':
      description: Invalid data supplied
    '401':
      description: Unauthorized
    '404':
      description: Payment not found
    '500':
      description: Unexpected internal server error
