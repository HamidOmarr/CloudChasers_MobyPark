post:
  tags:
  - ParkingSession
  summary: Stops an active parking session and processes payment.
  parameters:
  - name: lotId
    in: path
    required: true
    schema:
      type: integer
      format: int64
  - name: sessionId
    in: query
    schema:
      type: integer
      format: int64
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../../components/schemas/StopParkingSessionDto.yaml
      text/json:
        schema:
          $ref: ../../components/schemas/StopParkingSessionDto.yaml
      application/*+json:
        schema:
          $ref: ../../components/schemas/StopParkingSessionDto.yaml
  responses:
    '200':
      description: Session stopped and invoice generated
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/StopSessionResponseDto.yaml
    '400':
      description: Validation failed or already stopped
    '401':
      description: Unauthorized
    '402':
      description: Payment failed
    '404':
      description: Session or Lot not found
    '500':
      description: Unexpected internal server error
