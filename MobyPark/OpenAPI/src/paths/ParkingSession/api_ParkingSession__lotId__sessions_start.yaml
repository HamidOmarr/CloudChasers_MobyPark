post:
  tags:
  - ParkingSession
  summary: Starts a new parking session.
  parameters:
  - name: lotId
    in: path
    required: true
    schema:
      type: integer
      format: int64
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../../components/schemas/StartParkingSessionDto.yaml
      text/json:
        schema:
          $ref: ../../components/schemas/StartParkingSessionDto.yaml
      application/*+json:
        schema:
          $ref: ../../components/schemas/StartParkingSessionDto.yaml
  responses:
    '201':
      description: Session started successfully
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/StartSessionResponseDto.yaml
    '400':
      description: Invalid request data
    '401':
      description: Unauthorized
    '402':
      description: Payment pre-authorization failed
    '404':
      description: Parking lot not found
    '409':
      description: Parking lot full or session already active
    '500':
      description: Unexpected internal server error
