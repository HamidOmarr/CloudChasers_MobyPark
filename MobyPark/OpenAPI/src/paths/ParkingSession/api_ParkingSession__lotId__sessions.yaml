get:
  tags:
  - ParkingSession
  summary: Retrieves sessions for a lot (Users see their own, Admins see all).
  parameters:
  - name: lotId
    in: path
    required: true
    schema:
      type: integer
      format: int64
  responses:
    '200':
      description: List retrieved
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../../components/schemas/ParkingSessionModel.yaml
    '400':
      description: Invalid data supplied
    '401':
      description: Unauthorized
    '500':
      description: Unexpected internal server error
