post:
  tags:
  - Hotels
  summary: Creates a new hotel.
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../../components/schemas/CreateHotelDto.yaml
      text/json:
        schema:
          $ref: ../../components/schemas/CreateHotelDto.yaml
      application/*+json:
        schema:
          $ref: ../../components/schemas/CreateHotelDto.yaml
  responses:
    '200':
      description: Hotel created
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/ReadHotelDto.yaml
    '400':
      description: Invalid data supplied
    '401':
      description: Unauthorized
    '404':
      description: Parking lot not found
    '409':
      description: Address or Parking Lot already taken
    '500':
      description: Unexpected internal server error
patch:
  tags:
  - Hotels
  summary: Updates an existing hotel.
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../../components/schemas/PatchHotelDto.yaml
      text/json:
        schema:
          $ref: ../../components/schemas/PatchHotelDto.yaml
      application/*+json:
        schema:
          $ref: ../../components/schemas/PatchHotelDto.yaml
  responses:
    '200':
      description: Hotel updated
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/PatchHotelDto.yaml
    '400':
      description: Invalid data supplied
    '401':
      description: Unauthorized
    '404':
      description: Hotel not found
    '409':
      description: New address or parking lot already taken
    '500':
      description: Unexpected internal server error
get:
  tags:
  - Hotels
  summary: Retrieves a list of all hotels.
  responses:
    '200':
      description: List retrieved
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../../components/schemas/ReadHotelDto.yaml
    '400':
      description: Invalid data supplied
    '401':
      description: Unauthorized
    '500':
      description: Unexpected internal server error
