post:
  tags:
  - Business
  summary: Creates a new business.
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../../components/schemas/CreateBusinessDto.yaml
      text/json:
        schema:
          $ref: ../../components/schemas/CreateBusinessDto.yaml
      application/*+json:
        schema:
          $ref: ../../components/schemas/CreateBusinessDto.yaml
  responses:
    '200':
      description: Business created successfully
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/ReadBusinessDto.yaml
    '400':
      description: Invalid IBAN provided
    '401':
      description: Unauthorized
    '409':
      description: Address already in use
    '500':
      description: Unexpected internal server error
