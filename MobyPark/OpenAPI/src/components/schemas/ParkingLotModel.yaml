required:
- address
- capacity
- createdAt
- location
- name
- reservations
- reserved
- status
- tariff
type: object
properties:
  id:
    type: integer
    format: int64
  name:
    minLength: 1
    type: string
  location:
    minLength: 1
    type: string
  address:
    minLength: 1
    type: string
  capacity:
    type: integer
    format: int32
  reserved:
    type: integer
    format: int32
  availableSpots:
    type: integer
    format: int32
    readOnly: true
  tariff:
    type: number
    format: double
  dayTariff:
    type: number
    format: double
    nullable: true
  createdAt:
    type: string
    format: date-time
  status:
    $ref: ../../components/schemas/ParkingLotStatus.yaml
  reservations:
    type: array
    items:
      $ref: ../../components/schemas/ReservationModel.yaml
additionalProperties: false
