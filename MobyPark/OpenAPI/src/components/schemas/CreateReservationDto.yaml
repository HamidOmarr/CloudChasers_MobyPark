required:
- endDate
- licensePlate
- parkingLotId
- startDate
type: object
properties:
  parkingLotId:
    type: integer
    description: The unique identifier of the parking lot.
    format: int64
  licensePlate:
    minLength: 1
    type: string
    description: The license plate to reserve the spot for.
  startDate:
    type: string
    description: The start date and time of the reservation.
    format: date-time
  endDate:
    type: string
    description: The end date and time of the reservation.
    format: date-time
  username:
    type: string
    description: 'Optional: The username to create the reservation for (Admin only).'
    nullable: true
additionalProperties: false
description: Data required to create a reservation.
