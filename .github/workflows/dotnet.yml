# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches:
      - "**"
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/dotnet/sdk:8.0
    env:
      DOTNET_INSTALL_DIR: ${{ github.workspace }}/.dotnet
      DOTNET_ROOT: ${{ github.workspace }}/.dotnet

    steps:
    - uses: actions/checkout@v4
    - name: Restore dependencies
      run: dotnet restore

    - name: Code format check
      run: dotnet format --verify-no-changes

    - name: Build
      run: dotnet build --no-restore -warnaserror

    - name: Test
      run: dotnet test --no-build --verbosity normal

    - name: Failure summary
      if: failure()
      run: |
        echo "### Build failed" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        if [[ "${{ steps.format.outcome }}" == "failure" ]]; then
          echo "**Reason:** Code formatting rules are violated." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Fix:** Run \`dotnet format\` and commit the changes." >> $GITHUB_STEP_SUMMARY
        elif [[ "${{ steps.build.outcome }}" == "failure" ]]; then
          echo "**Reason:** Build errors or warnings treated as errors." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Fix:** Resolve compiler warnings/errors locally." >> $GITHUB_STEP_SUMMARY
        elif [[ "${{ steps.test.outcome }}" == "failure" ]]; then
          echo "**Reason:** One or more tests failed." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Fix:** Run \`dotnet test\` and fix failing tests." >> $GITHUB_STEP_SUMMARY
        fi
