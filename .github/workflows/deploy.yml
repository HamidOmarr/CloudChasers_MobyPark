name: Deploy on server

on:
  push:
    branches:
      - '**'

jobs:
  deploy:
    runs-on: [self-hosted, linux, x64, mobypark]

    steps:
      - name: githubinfo
        shell: bash
        run: |
          echo '------ Available environment variables ------'
          env | sort
          echo '------ Directory structure ------'
          find .

      - name: Deploy Application
        shell: bash
        env:
          CERT_PASSWORD: ${{ secrets.CERT_PASSWORD }}
        run: |
          echo "Starting deployment..."
          cd ~/CloudChasers_MobyPark

          if [ ! -d certs ]; then
            mkdir -p certs
          fi

          echo "Generating Self-Signed Certificate if it doesn't exist..."
          if [ ! -f certs/selfsigned.pfx ]; then
            echo "Certificate not found. Generating Self-Signed Certificate..."

            openssl req -x509 -newkey rsa:4096 \
               -keyout certs/key.pem \
               -out certs/cert.pem \
               -days 3650 \
               -nodes \
               -subj "/CN=MobyPark-SelfSigned"

            openssl pkcs12 -export \
                 -out certs/selfsigned.pfx \
                 -inkey certs/key.pem \
                 -in certs/cert.pem \
                 -password pass:$CERT_PASSWORD
          
            rm certs/key.pem certs/cert.pem
            echo "Certificate generated successfully."
          else
            echo "Certificate already exists. Skipping generation."
          fi

          echo "Creating database backup..."
          chmod +x generate_dump.sh
          ./generate_dump.sh
          
          echo "Pulling latest code from GitHub..."
          git pull origin main
          
          echo "Stopping existing containers..."
          docker compose down
          
          echo "Building and starting containers..."
          CERT_PASSWORD="$CERT_PASSWORD" docker compose up -d --build
          
          echo "Waiting for containers to start..."
          sleep 5
          
          echo "Deployment complete!  Checking status..."
          docker ps -a | grep mobypark
          
          echo "API logs (last 20 lines):"
          docker logs --tail 20 mobypark_api || echo "API not yet running"

      - name: Generate Swagger Docs
        shell: bash
        env:
          CERT_PASSWORD: ${{ secrets.CERT_PASSWORD }}
        run: |
          echo "Generating Swagger Documentation..."
          
          cd ~/CloudChasers_MobyPark/ci
          chmod +x generate-swagger-docs.sh
          ./generate-swagger-docs.sh