services:

  db-init:
    build:
      context: .
      dockerfile: MobyPark/Dockerfile # Uses the same build context
      target: publish
    container_name: mobypark_db_init
    # Override the default entrypoint to run your setup script
    entrypoint: /bin/bash /app/setup_db.sh
    environment:
      POSTGRES_USER: MobyParkAdmin
      POSTGRES_PASSWORD: MobyParkCloudChasers
      POSTGRES_DB: mobypark
    depends_on:
      - mobypark-db
    networks:
      - mobypark-net
    restart: "no" # Essential: Ensures it runs once and stops

  mobypark-db:
    image: timescale/timescaledb:latest-pg17
    container_name: mobypark_db
    restart: always
    environment:
      POSTGRES_USER: MobyParkAdmin
      POSTGRES_PASSWORD: MobyParkCloudChasers
      POSTGRES_DB: mobypark
    ports:
      - "5433:5432"
    volumes:
      - mobypark_data:/var/lib/postgresql/data
        # Uncomment the above line to persist data across container restarts

    networks:
      - mobypark-net

  mobypark-api:
    build:
      context: .
      dockerfile: MobyPark/Dockerfile
    container_name: mobypark_api
    environment:
      # Overrides the connection string in appsettings.json to use the Docker network name
      ConnectionStrings__PostgresConnection: "Host=mobypark-db;Port=5432;Database=mobypark;Username=MobyParkAdmin;Password=MobyParkCloudChasers"
    ports:
      - "5001:8080"
    depends_on:
      - mobypark-db
    networks:
      - mobypark-net

# Define the network and volume outside of services
volumes:
  mobypark_data:

networks:
  mobypark-net:
    driver: bridge