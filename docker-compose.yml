services:
  mobypark-db:
    image: postgres:18
    container_name: mobypark_db
    restart: always
    environment:
      POSTGRES_USER: MobyParkAdmin
      POSTGRES_PASSWORD: MobyParkCloudChasers
      POSTGRES_DB: mobypark
    ports:
      - "5432:5432"
    volumes:
      - ./init.sh:/docker-entrypoint-initdb.d/init.sh:ro
      - ./mobypark_ready.dump:/docker-entrypoint-initdb.d/mobypark_ready.dump:ro
    networks:
      - mobypark-net

  mobypark-api:
    build:
      context: .
      dockerfile: MobyPark/Dockerfile
    container_name: mobypark_api
    environment:
      # Overrides the connection string in appsettings.json to use the Docker network name
      ConnectionStrings__PostgresConnection: "Host=mobypark-db;Port=5432;Database=mobypark;Username=MobyParkAdmin;Password=MobyParkCloudChasers"
    ports:
      - "5001:8080"
    depends_on:
      - mobypark-db
    networks:
      - mobypark-net

# Define the network and volume outside of services
#volumes:
#  mobypark_data:

networks:
  mobypark-net:
    driver: bridge