services:
  mobypark-db:
    image: postgres:17
    container_name: mobypark_db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - 8500:5432
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}" ]
      interval: 5s
      retries: 10
    volumes:
      - mobypark-data:/var/lib/postgresql/data
    mem_limit: 4g
    cpus: 2
    pids_limit: 2000
    networks:
      - mobypark-net

  mobypark-db-restore:
    image: postgres:17
    depends_on:
      mobypark-db:
        condition: service_healthy
    restart: "no"
    volumes:
      - ./mobypark.dump:/mobypark.dump:ro
      - ./restore.sh:/restore.sh:ro
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      DB_HOST: ${DB_HOST}
    entrypoint: [ "/bin/sh", "/restore.sh" ]
    mem_limit: 64m
    cpus: 0.75
    pids_limit: 20
    networks:
      - mobypark-net

  mobypark-api:
    build:
      context: .
      dockerfile: MobyPark/Dockerfile
    container_name: mobypark_api
    restart: unless-stopped
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      Https__CertificatePath: /app/certs/selfsigned.pfx
      Https__CertificatePassword: ${CERT_PASSWORD}
      ConnectionStrings__DefaultConnection: >
        Host=${DB_HOST};
        Port=5432;
        Database=${POSTGRES_DB};
        Username=${POSTGRES_USER};
        Password=${POSTGRES_PASSWORD};
        Timezone=Europe/Amsterdam
      Jwt__Key: ${JWT_KEY}
      Jwt__Issuer: ${JWT_ISSUER}
      Jwt__Audience: ${JWT_AUDIENCE}
    ports:
      - "8501:8543"
    volumes:
      - ./certs:/app/certs:ro
      - ./certs/selfsigned.pfx:/app/certs/selfsigned.pfx:ro
      - ./dataprotection-keys:/home/app/.aspnet/DataProtection-Keys
    mem_limit: 1g
    cpus: 1
    pids_limit: 100
    networks:
      - mobypark-net

volumes:
  mobypark-data:


networks:
  mobypark-net:
    driver: bridge