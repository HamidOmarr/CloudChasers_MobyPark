services:
  mobypark-db:
    image: postgres:17
    container_name: mobypark_db
    restart: always
    environment:
      POSTGRES_USER: MobyParkAdmin
      POSTGRES_PASSWORD: MobyParkCloudChasers
      POSTGRES_DB: mobypark
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U MobyParkAdmin -d mobypark" ]
      interval: 5s
      retries: 10
    volumes:
      - mobypark-data:/var/lib/postgresql/data
    mem_limit: 6g
    cpus: 4
    pids_limit: 200
    networks:
      - mobypark-net

  mobypark-db-restore:
    image: postgres:17
    depends_on:
      mobypark-db:
        condition: service_healthy
    restart: "no"
    volumes:
      - ./mobypark.dump:/mobypark.dump:ro
      - ./restore.sh:/restore.sh:ro
    environment:
      POSTGRES_USER: MobyParkAdmin
      POSTGRES_PASSWORD: MobyParkCloudChasers
      POSTGRES_DB: mobypark
      DB_HOST: mobypark-db
    entrypoint: [ "/bin/sh", "/restore.sh" ]
    mem_limit: 64m
    cpus: 0.75
    pids_limit: 20
    networks:
      - mobypark-net

  mobypark-api:
    build:
      context: .
      dockerfile: MobyPark/Dockerfile
    container_name: mobypark_api
    environment:
      ConnectionStrings__PostgresConnection: >
        Host=mobypark-db; Port=5432; Database=mobypark; Username=MobyParkAdmin; Password=MobyParkCloudChasers; Timezone=Europe/Amsterdam
    ports:
      - "5001:8080"
    depends_on:
      mobypark-db-restore:
        condition: service_completed_successfully
    mem_limit: 1g
    cpus: 1
    pids_limit: 100
    networks:
      - mobypark-net

volumes:
  mobypark-data:


networks:
  mobypark-net:
    driver: bridge
